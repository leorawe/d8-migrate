# Migration configuration for imported articles.
id: boyd_art
label: Import articles from old Boyd Drupal
migration_group: boydmigroup

destination:
  plugin: entity:node

source:
  plugin: url
  data_fetcher_plugin: http
  data_parser_plugin: json

  urls: https://ent-boyd.pantheonsite.io/jsonapi/node/article

  ids:
    nid:
      type: integer

  item_selector: data/

  fields:
    -
      name: nid
      label: 'Nid'
      selector: /attributes/nid
    -
      name: vid
      label: 'Vid'
      selector: /attributes/vid
    # -
    #   name: uuid
    #   label: 'Uuid'
    #   selector: /attributes/uuid
    -
      name: title
      label: 'Title'
      selector: /attributes/title
    -
      name: created
      label: 'Created'
      selector: /attributes/created
    -
      name: changed
      label: 'Changed'
      selector: /attributes/changed
    -
      name: status
      label: 'Status'
      selector: /attributes/status
    -
      name: sticky
      label: 'Sticky'
      selector: /attributes/sticky
    -
      name: promote
      label: 'Promote'
      selector: /attributes/promote
    -
      name: default_langcode
      label: 'Default Langcode'
      selector: /attributes/default_langcode
    -
      name: path
      label: 'Path'
      selector: /attributes/path
    -
      name: body
      label: 'Body'
      selector: /attributes/body
    -
      name: author
      label: 'Article Author'
      selector: /attributes/field_article_author
    -
      name: uid
      label: 'Uid'
      selector: /relationships/uid
    -
      name: field_image
      label: 'Field image'
      selector: /relationships/field_image
    -
      name: field_session
      label: 'Session'
      selector: /relationships/field_session


process:
  type:
    plugin: default_value
    default_value: article

  uuid: uuid
  title: title
  created: created
  changed: changed
  status: status
  sticky: sticky
  promote: promote
  default_language: default_language
  path: path
  field_article_author: author

  body/value:
    plugin: extract
    source: body
    index:
      - value
  body/format:
    plugin: extract
    source: body
    index:
      - format
  body/summary:
    plugin: extract
    source: body
    index:
      - summary

  field_image:
    plugin: migration_lookup
    migration: boyd_images
    source: field_image/data/id

  field_session:
    plugin: migration_lookup
    migration: boyd_sessions
    source: field_session/data/id

  uid:
    plugin: default_value
    default_value: 1

# When a module is creating a custom content type it needs to add an 
# enforced dependency to itself, otherwise the content type will persist
# after the module is disabled. See: https://www.drupal.org/node/2629516.
dependencies:
  enforced:
    module:
      - boydmigrate
      - boyd_imgages
      - boyd_sessions